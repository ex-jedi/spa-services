<meta name="twitter:card" content="summary_large_image">
<perch:if exists="siteTwitter">
  <meta name="twitter:site" content="<perch:pages id="siteTwitter" type="text" size="l" label="Your Business Twitter ID - Optional" help="@Your_Business_Twitter_ID">">
</perch:if>
<perch:if exists="twitterCreator">
  <meta name="twitter:creator" content="<perch:pages id="twitterCreator" type="text" size="l" label="Your Personal Twitter ID - Optional" help="@Your_Personal_Twitter_ID">">
</perch:if>
<meta name="twitter:title" content="<perch:pages id="archivePageMetaTitle" type="hidden">">
<meta name="twitter:description" content="Articles covering <perch:pages id="archivePageMetaTitle" type="textarea" type="hidden"> from the <perch:pages id="mainsitename" type="hidden"> blog.">
<perch:if exists="og_image">
  <meta property="twitter:image" content="<perch:pages id="domain" type="hidden"><perch:pages id="og_image" type="image">">
  <perch:else/>
  <meta property="twitter:image" content="<perch:pages id="domain" type="hidden"><perch:pages id="sharing_image" type="hidden">">
</perch:if>
<meta name="twitter:url" content="<perch:pages id="mainurl" type="hidden">">
